<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Trivia Game</title>
</head>

<body>
  <div class="everything">
    <div class="scoreboard container">
      <div class="score"><u>Trivia Game! </u><span id="score"></span></div>  <!--Change to score if you want, for now love the look-->
      <div class="timer">Timer 00:30</div>
      <div class="correct">Correct: <span class="numberCorrect"></span></div>
      <div class="incorrect">Incorrect: <span class="numberIncorrect"></span></div>
      <div class="winsAndLosses"><span class="wins">Wins:</span>  <span class="losses">Losses:</span></div>      

    </div>

    <div class="board container">
      <!-- <p>Instructions: Click Start Game when you are ready. Selected the answer and then presss submit. </p> -->
      <div class="displayBoard">
        <button class="start">Start Game</button>
        <button type="reset" id="reset">Reset Game</button>
        <div class="questionArea">Your questions will display here</div>
        <div class="multipleChoice">
          <div id="answers"></div>
          <div id="results"></div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </div>
    </div>
    <!-- <script src="assets/javascript/game3.js"></script> -->
    <script src="assets/javascript/game2.js"></script>
</body>

</html>
