<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Trivia Game</title>
</head>

<body>
  <div class="everything">
    <div class="scoreboard">
      <div class="score">Score </div>
      <div class="timer">Timer 00:30</div>
      <div class="correct">Correct: </div>
      <div class="incorrect">Incorrect: </div>
      <button class="start">Start Game</button>
      <button type="reset" id="reset">Reset Game</button>
    </div>

    <div class="board">
      <div class="displayBoard">

        <div class="questionArea">Your questions will display here</div>
        <!-- I changed this div into a form while testing buttons and labels and inputs. 
        I left it since there didn't seem to be a reason to change it back -->
        <div class="multipleChoice"> 
          <!-- I tried making this divs and the text showed, but they couldn't be selected so I changed them to inputs. However I wasn't able to add text within the  -->
          <button type="button" type="radio" class="answer1"><div class="answer1">Your answers will display here.</div></button>
          <button type="button" type="radio" class="answer2"><div class="answer2">Your answers will display here.</div></button>
          <button type="button" type="radio" class="answer3"><div class="answer3">Your answers will display here.</div></button>
          <button type="button" type="radio" class="answer4"><div class="answer4">Your answers will display here.</div></button>
          <button type="submit" id="submit">Submit</button>
        </div>
      </div>


    </div>
  </div>
  <!-- <script src="assets/javascript/game.js"></script> -->
  <script src="assets/javascript/game2.js"></script>
</body>

</html>
